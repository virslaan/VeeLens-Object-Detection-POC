<!DOCTYPE html>
<html>
<head>
    <title>VeeLens: Object Detection with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
            z-index: 2;
        }
        #vipul-rules {
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            text-shadow: 2px 2px 4px #000000;
            z-index: 2;
        }
        #webcam-container {
            position: relative;
            height: 480px;
            width: 640px;
            z-index: 2;
        }
        /*... Other styles ...*/

        /* Background Video */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .video-background iframe {
            min-width: 100%;
            min-height: 100%;
        }
        .video-background:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>VeeLens: Object Detection with TensorFlow.js</h1>
    <div id="vipul-rules">Vipul rules!</div>
    <div id="webcam-container">
        <!--... Video and canvas elements ...-->
    </div>
    <div id="prediction-list"></div>
    
    <div class="video-background" id="video-background">
        <!-- YouTube video player will be created dynamically -->
    </div>
    
    <button id="play-pause-button" style="z-index: 2;">Pause Background Video</button>

    <!--... Script ...-->

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // This function gets called when the YouTube API script has loaded.
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-background', {
                height: '100%',
                width: '100%',
                videoId: 'd27gTrPPAyk',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0,
                    'loop': 1,
                    'playlist': 'd27gTrPPAyk',
                    'mute': 1
                },
            });
        }

        // Video play/pause button.
        const playPauseButton = document.getElementById('play-pause-button');

        playPauseButton.addEventListener('click', function() {
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playPauseButton.innerText = 'Play Background Video';
            } else {
                player.playVideo();
                playPauseButton.innerText = 'Pause Background Video';
            }
        });
    </script>
</body>
</html>
